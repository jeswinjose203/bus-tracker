        <script>
    $(document).ready(function() {
      var container = document.querySelector(".image-container");
      var scrollDistance = 10; // Adjust the scroll distance as needed
      var scrollSpeed = 1; // Adjust the scroll speed as needed

      // Clone and append images for continuous scrolling
      var images = container.querySelectorAll("img");
      for (var i = 0; i < images.length; i++) {
        var clone = images[i].cloneNode(true);
        container.appendChild(clone);
      }

      function scrollImages(e) {
        var target = e.target;
        if (target.tagName.toLowerCase() === "a") {
          return;
        }

        var delta = e.deltaY || e.touches[0].clientX - e.touches[0].pageX;
        container.scrollLeft += delta > 0 ? scrollDistance : -scrollDistance;
        e.preventDefault();
      }

      container.addEventListener("wheel", scrollImages);
      container.addEventListener("touchstart", function(e) {
        var touch = e.touches[0] || e.changedTouches[0];
        startX = touch.pageX;
        startY = touch.pageY;
      });

      container.addEventListener("touchmove", function(e) {
        var touch = e.touches[0] || e.changedTouches[0];
        var deltaX = startX - touch.pageX;
        var deltaY = startY - touch.pageY;
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          container.scrollLeft += deltaX > 0 ? scrollDistance : -scrollDistance;
          e.preventDefault();
        }
      });

      var scrollInterval = setInterval(function() {
        container.scrollLeft += scrollSpeed;
        if (container.scrollLeft >= container.scrollWidth / 2) {
          container.scrollLeft = 0;
        }
      }, 20); // Adjust the interval duration for smoother scrolling

      container.addEventListener("mouseenter", function() {
        scrollSpeed = 0;
      });

      container.addEventListener("mouseleave", function() {
        scrollSpeed = 1;
      });

      // Attach click event to all images
      var allImages = container.querySelectorAll("img");
      allImages.forEach(function(image) {
        image.addEventListener("click", function() {
          // Perform the desired action on image click
          var href = image.parentNode.getAttribute("href");
          if (href) {
            window.location.href = href;
          }
        });
      });
    });
  </script>
